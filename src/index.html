<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Details</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Account Details</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Account Name</th>
                  <th scope="col">Account Balance</th>
                  <th scope="col">Cashback Balance</th>
                  <th scope="col">Wallet Balance</th>
                </tr>
              </thead>
              <tbody id="accountsResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <form onSubmit="App.transferAmount(); return false;">
      <div class="form-group">
        <label for="accountsSelect">Select Account:</label>
        <select class="form-control" id="accountsSelect">
        </select>
        <label for="transferAmount">Transfer Amount:</label>
        <input id="transferAmount" type="text" maxlength="2">
      </div>
      <button type="submit" class="btn btn-primary">Transfer</button>
      <hr />
    </form>

    <form onSubmit="App.redeem(); return false;">
      <div class="form-group">
        <label for="cbaccountsSelect">Select Cashback Account:</label>
        <select class="form-control" id="cbaccountsSelect">
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Redeem</button>
      <hr />
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      window.ethereum.enable();
    </script>
  </body>
</html>
